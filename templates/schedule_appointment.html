{% extends "base.html" %}
{% block content %}
<h1 class="text-center my-4">Agendar Cita para {{ pet['petName'] }}</h1>

<div class="container form-container">
    <form method="POST">
        <div class="mb-3">
            <label for="appointmentDate" class="form-label">Fecha de la cita</label>
            <input type="date" class="form-control" id="appointmentDate" name="appointmentDate" required>
        </div>
        <div class="mb-3">
            <label for="appointmentDescription" class="form-label">Descripción de la cita</label>
            <textarea class="form-control" id="appointmentDescription" name="appointmentDescription" rows="3" required></textarea>
        </div>

        <!-- Condiciones Médicas -->
        <h3 class="mt-4">Condiciones Médicas</h3>
        <div class="mb-3">
            <label for="medicalConditions" class="form-label">Condiciones Médicas</label>
            <select id="medicalConditions" name="medicalConditions[]" class="form-select" multiple size="5">
                <option value="Vacunación">Vacunación</option>
                <option value="Desparasitación">Desparasitación</option>
                <option value="Limpieza Dental">Limpieza Dental</option>
                <option value="Control General">Control General</option>
                <option value="Cirugía">Cirugía</option>
            </select>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-success">Agendar Cita</button>
        </div>
    </form>
</div>
{% endblock %}
